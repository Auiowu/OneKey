name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: true

      - name: 安装Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 安装MinGW 12.2.0
        uses: deevroman/setup-mingw@0.0.2

      - name: 打包EXE
        run: |
          pip install nuitka
          nuitka --onefile --lto=no --report=report.xml --mingw64 --show-progress --show-memory --windows-icon-from-ico=favicon.ico main.py -o Onekey.exe

      - name: 创建Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: 上传Release文件
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Onekey-12.1.exe
          asset_name: Onekey-12.1.exe
          asset_content_type: application/octet-stream
