name: Build and Release

on:
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: windows-latest  # 使用最新版的 Windows

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: 3.10
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install pyinstaller
      run: |
        pip install pyinstaller
    - name: Build with pyinstaller
      run: |
        pyinstaller --onefile --name Onekey main.py
    - name: Create a tag
      id: create_tag
      run: |
        # 获取当前时间作为标签名称
        $CURRENT_TIME = (Get-Date -Format "yyyy-MM-dd-HH-mm-ss")
        echo "Creating a tag..."
        # 设置环境变量 TAG_NAME
        echo "TAG_NAME=$CURRENT_TIME" | Out-File -FilePath$env:GITHUB_ENV -Append


    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: ${{ env.TAG_NAME }}
        release_name: Release ${{ env.TAG_NAME }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/Onekey.exe
        asset_name: Onekey.exe
        asset_content_type: application/octet-stream
